<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Game Test</title>
  <style> 
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid #fff;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="game" width="256" height="256"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // ==== SCALE SUPAYA GA KEKECILAN ====
    const scale = 4;
    canvas.style.width = canvas.width * scale + "px";
    canvas.style.height = canvas.height * scale + "px";

    // ==== LOAD ASSETS ====
    const map = new Image();
    map.src = "map_aksangfix.png";

    const idle = new Image();
    idle.src = "spawnfix.png";

    const runRight = new Image();
    runRight.src = "runright.png";

    const runUp = new Image();
    runUp.src = "runup.png";

    // ==== POSISI KARAKTER ====
    let x = 120;
    let y = 120;
    let speed = 2;
    let currentSprite = idle;

    // ==== INPUT ====
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // ==== LOOP GAME ====
    function gameLoop() {
      // Gambar map
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(map, 0, 0);

      // Gerakan karakter
      if (keys["ArrowRight"]) {
        x += speed;
        currentSprite = runRight;
      } else if (keys["ArrowLeft"]) {
        x -= speed;
        currentSprite = runRight; // bisa diganti nanti kalau punya runLeft
      } else if (keys["ArrowUp"]) {
        y -= speed;
        currentSprite = runUp;
      } else if (keys["ArrowDown"]) {
        y += speed;
        currentSprite = idle; // sementara pakai idle
      } else {
        currentSprite = idle;
      }

      // Gambar karakter
      ctx.drawImage(currentSprite, x, y, 16, 16);

      requestAnimationFrame(gameLoop);
    }

    // ==== START ====
    map.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
