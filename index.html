<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>OG Maze — Blockly + Phaser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="left">
      <div id="blkHeader">
        <h2>Editor Blok (Drag & Drop)</h2>
        <div>
          <button class="run" id="btnRun">Run ▶</button>
          <button class="stop" id="btnStop">Stop ■</button>
        </div>
      </div>

      <div id="workspaceContainer">
        <div id="blocklyDiv" style="height:520px; width:100%;"></div>
      </div>

      <div id="controls">
        <button class="reset" id="btnReset">Reset Character</button>
        <button class="clear" id="btnClear">Clear Logic</button>
      </div>

      <div class="small">
        Gunakan block <b>repeat n</b> untuk loop atau <b>if wall ahead</b> untuk percabangan :3.
      </div>
    </div>

    <div id="right">
      <div id="gameArea"></div>
      <div id="info">Maze mudah — gunakan blok untuk menggerakkan Roga melalui map.</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
